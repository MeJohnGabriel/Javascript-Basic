<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Native Analysis</h1>
    <strong>Insert you country</strong> <br>
    <input type="text" id="país">
    <input type="button" value="Check" onclick="analise()">
    <div id="resultado"></div>

<script>
      function analise(){
        var país = window.document.getElementById('país').value 
        var resultado = document.querySelector('div#resultado')
        if(país == 'Brasil'){
            resultado.innerHTML += 'Você é Brasileiro'
        } else {
            resultado.innerHTML += 'Você é estrangeiro'
        }
        resultado.innerHTML += `<p>Você é nascido no ${país}</p>`
      }
    </script>
</body>
</html>
