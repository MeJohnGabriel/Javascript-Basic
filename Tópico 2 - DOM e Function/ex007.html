<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
</head>
<style>
    body{
        background-color: rgb(37, 162, 239);
        font: normal 21pt Arial
    }
    div#RESULTADO{
        background-color: rgb(247, 172, 60);
        padding-left: 12px;
        margin-right: 55px;
        margin-top: 15px;
    }
    .butuen{
        background-color: rgb(0, 145, 255);
    }
    h1{
        color: aliceblue;
    }
    input{
        font: normal 21pt Arial;
        width: 130px;
    }
</style>
<body>
    <h1>Somando Valores</h1>
    <input type= "number" name="txtn1" id="txtn1"> + <!--+//INPUT(USUARIO ESCREVE)-->
    <input type= "number" name="txtn2" id="txtn2"> <!--//''('')!--> 
   <input class="butuen" type="button" value="SOMAR" onclick="somar()">
   <br>
        <div id="RESULTADO">RESULTADO: </div>
<script>
    function somar(){
        var txtn1 = window.document.getElementById('txtn1')
        var txtn2 = window.document.querySelector('input#txtn2')
        var resultado = window.document.getElementById('RESULTADO')
        var n1 = Number.parseInt(txtn1.value)
        var n2 = Number.parseInt(txtn2.value)
        var soma = n1 + n2
        resultado.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${soma}</strong>`//PODERIA SER: 'A soma dos valores é: ' + soma
    } 
</script>
</body>
</html>
